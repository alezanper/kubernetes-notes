apiVersion: v1
kind: Pod
metadata:
  name: pod
spec:
  containers:
  - name: nginx
    image: nginx
    command: ["/bin/bash", "-c", "echo $MYVAR > /opt/myvar; echo $OTRA > /opt/otra;"]
    envFrom:
    - secretRef:
        name: secret-app
    - configMapRef:
        name: configmap-app
    volumeMounts:
    - name: vol
      mountPath: /opt/
  volumes:
  - name: vol
    hostPath:
      path: /opt/

